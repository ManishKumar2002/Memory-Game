<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="style.css"> 
	<title>Memory Card Game</title> 
</head> 

<body> 
	<div class="container"> 
		<div id="dynamic-cards" class="game-container"> 
			<div class="heading-container"> 
				<h1 class="heading"> 
					Let's Make Mind Sharp

				<h2 class="game-heading">Tap on the card to flip it!</h2> 
			</div> 
			<div class="cards-container"> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="1"
						src= "Media/bat-ball.png"
						alt="Bat-Ball Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="2"
						src= "Media/bike.png"
						alt="Bike Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="3"
						src= "Media/bird.jpg"
						alt="Bird Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="4"
						src= "Media/football.jpg"
						alt="Football Image" class="card-image"> 
				</div> 

				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="5"
						src= "Media/rhino.png"
						alt="Rhino Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="6"
						src= "Media/tree.jpg"
						alt="Tree Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="7"
						src= "Media/football.jpg"
						alt="Football Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="8"
						src= "Media/bat-ball.png"
						alt="Bat-Ball Image" class="card-image"> 
				</div> 

				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="9"
						src= "Media/bird.jpg"
						alt="Bird Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="10"
						src= "Media/tree.jpg"
						alt="Tree Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="11"
						src= "Media/bike.png"
						alt="Bike Image" class="card-image"> 
				</div> 
				<div class="card"> 
					<img
						src= "Media/thumbnail.jpg"
						class="outline-image"> 
					<img id="12"
						src= "Media/rhino.png"
						alt="Rhino Image" class="card-image"> 
				</div> 
			</div> 

			<div class="progress-container"> 
				<div class="move-counter">Moves: 0</div> 
				<button id="restart" class="restart-button"> 
					Restart Game 
				</button> 
				
			</div> 
			<button id="goToLevel2" class="level-button">Go to Level 2</button>
		</div> 
	</div> 

	<script src="script.js"></script>

</html>
